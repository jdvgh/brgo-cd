# This workflow will build a BrgoCDs servers and run tests against them

name: BrgoCD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Init dependencies
      run: |
        sudo apt update -y
        sudo apt install -y git
        #  kubectl
        curl -LO "https://dl.k8s.io/release/v1.28.1/bin/linux/amd64/kubectl"
        curl -LO "https://dl.k8s.io/v1.28.1/bin/linux/amd64/kubectl.sha256"
        echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        sudo chmod +x kubectl
        sudo mkdir -p ~/.local/bin
        sudo cp ./kubectl ~/.local/bin/kubectl
        export PATH=$PATH:~/.local/bin:/root/.local/bin
        # Taskfile
        sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
        # Go 1.12.3
        curl -LO "https://go.dev/dl/go1.21.3.linux-amd64.tar.gz"
        echo "1241381b2843fae5a9707eec1f8fb2ef94d827990582c7c7c32f5bdfbfd420c8  go1.21.3.linux-amd64.tar.gz" | sha256sum --check
        sudo tar -C /usr/local -xzf go1.21.3.linux-amd64.tar.gz 
        export PATH=$PATH:/usr/local/go/bin

    - name: Build
      run: task build_go

    - name: Test
      run: task test_go

    - name: Buildah Action
      run: task build_all_buildah
